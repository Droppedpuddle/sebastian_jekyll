{% include head.html %}
  <body> 
    <nav>
      <a href="/">Home</a>
      <a href="/about/">About</a>
    </nav>
    <h1>{{site.title}}</h1>
    <h2>All posts:</h2>
    <section>
      {{ content }}
    </section>
    <ul>
        {% for post in site.posts %}
            <li><a href="{{post.url}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    <img src="/images/blog.jpg" alt="blog">
    <footer>
      &copy; sebastian.oman@elev.ga.lbs.se
    </footer>
  </body>
</html>
